{% extends "report/base_report.html" %}
{% load i18n %}
{% block content %}
<table class='table table-striped table-bordered'>
    <thead>
    {% block head %}{% endblock %}
    </thead>
    <tbody>
    {% for index, vals in data %}
        <tr>
            <td>{{ index }}</td>
            {% for val in vals %}
                <td>{{ val }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
