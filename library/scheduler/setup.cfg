[metadata]
name = lico-scheduler
license = Apache 2.0
classifiers =
    Private :: Do Not Upload

[options]
python_requires = >=3.6
namespace_packages=
    lico
packages = find_namespace:
include_package_data = true
zip_safe = false
install_requires =
    python-dateutil~=2.6.1
    setuptools>=39.2
    attrs~=19.3.0

[options.packages.find]
include = lico.*

[options.extras_require]
dev =
    tox>=2.8
    flake8>=3.4
    flake8-isort>=2.2
    isort>=4.2
